			/**
			 * Main CSS files
			 */


			html {
				font-family: "Open Sans", sans-serif;
				font-size: 16px;
			}

			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				width: 100%;
			}

			*, *:before, *:after {
				box-sizing: border-box;
			}


			main {
				background-color: #EAF0FF;
				height: 100%;
				position: relative;
				width: 100%;
				display: block;
			}

			main .container {
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 2px 2px rgba(0,0,0,0.05);
				padding: 3rem;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				width: calc(100% - 6rem);
			}

			
			main .container form {
				padding: 1.5rem;
			}
			main .container .logo {
				background-position: center;
				background-repeat: no-repeat;
				-webkit-background-size: contain;
				background-size: contain;
				height: 7.5rem;
				width: 100%;
			}
			main .container form label {
				display: block;
			}
			main .container form label input {
				border: none;
				border-bottom: 1px solid #bababa;
				box-shadow: none;
				color: #333;
				font-size: 1rem;
				line-height: 2rem;
				margin: 0 0 1rem;
				padding: 0 0.375rem;
				outline: none;
				width: 100%;
			}
			main .container form label input:focus {
				border-bottom: 1px solid #6893c4;
			}
			main input::-webkit-input-placeholder {
				color: #999;
				font-style: italic;
				font-weight: 300;
				font-size: 0.9rem;
			}
			main input::-moz-placeholder {
				color: #999;
				font-style: italic;
				font-weight: 300;
				font-size: 0.9rem;
			}

			main .container form .submit {
				background-color: #132966;
				border: none;
				border-radius: 3px;
				box-shadow: none;
				color: #fafafa;
				cursor: pointer;
				float: right;
				font-weight: 300;
				font-size: 1rem;
				margin-top: 1.5rem;
				outline: none;
				text-transform: uppercase;
				padding: 0.5rem 1rem;
			}


			/**
			 * Media Queries
			 */
			
			@media screen and (min-width: 40em) {
				main .container {
					width: 100%;
					max-width: 32em;
				}
			}

	<body>
	
		<main>
			
			<div class="container login">
				
				<div class="logo"></div>

				<form method="post" id="login">
					
					<label for="username">
						<input type="text" name="username" placeholder="username">
					</label>
					<label for="password">

				</form>

			</div>
